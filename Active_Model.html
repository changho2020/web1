<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
          <title>CADTools Active Model</title>
          <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="src/creojs.js"></script>
        <script type="text/creojs">
            function getActiveModelName () {
                const model = pfcGetCurrentSession ().GetActiveModel ()
                if (!model) throw "No Active Model"
                return pfcGetCurrentSession ().GetActiveModel ().FileName;
            }
        </script>
    </head>
    <body>
        <h1><a href="index.html">CADTools DEV</a></h1>
        <div id = "grid">
             <ol>
                <li><a href="Active_Model.html">Active Model</a></li>
                <li><a href="cadtools02.html">cadtools2</a></li>
                <li><a href="cadtools03.html">cadtools3</a></li>
             </ol>
             <div id="article">
                <h2><p>현재 활성화된 Part, Assemble 모델의 이름과 형식을 표시해 줍니다.</p></h2>
                <h2><p>Drawing 파일은 인식 하지 않습니다 . . . . . .  . . . . . . . </p></h2> 
                <b>Active model:</b> <span id="MODELNAME"></span><br><button onclick="populateActiveModelName ()">Push It!</button>
                <script>
                    function populateActiveModelName () {
                        CreoJS.getActiveModelName ()
                            .then (function (name) {
                                MODELNAME.innerHTML = name;
                            })
                    }
                </script>
              </div>
         </div>     
    </body>
</html>
